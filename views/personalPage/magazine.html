{{#each this}}

        <img src="http://app.nuanxinli.com{{image}}" />
        <div class="text">
            <p class="title"><a class="event-auto-click-target"  href="magazine_detail.html?siftId={{siftId}}">{{title}}</a></p>
            <p class="type">{{typeName}}</p>
        </div>
    </div>
</div>
{{/each}}
